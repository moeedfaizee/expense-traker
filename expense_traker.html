<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expence Tracker</title>
    <link href="expence_traker.css" rel="stylesheet">
</head>
<body>
    <div class="full_body">
        <div class="title">Expense Tracker</div>
        <div class="container">
            <div class="expenses">
                <a href="#" class="button" onclick="add_expense_page()">Add Expense</a>
                <br>
                <div class="available-expenses">
                    <div class="sub-title">Expenses</div>
                    <table class="expense-table " cellspacing = "10px" cellpadding = "8px 20px">
                        <tr style="border-bottom:1px solid white;">
                        <th>Amount</th>
                        <th>Cetagory</th>
                        <th>Date</th>
                        <th>Note</th>
                        </tr>
                    </table>
                </div>
                <form action="#" class="add-new-expense">
                    <span>
                        <label for="account">Account</label>
                        <input type="text" class="form-input" name="account" placeholder="how much">
                    </span>
                    <span>
                        <label for="category">Category</label>
                        <select name="category" id="category">
                            <option value="Food">Food</option>
                            <option value="Travel">Travel</option>
                            <option value="Groceries">Groceries</option>
                            <option value="Entertainment">Entertainment</option>
                            <option value="Others">Other</option>
                        </select>
                    </span>
                    <span>
                        <label for="date">Date</label>
                        <input type="date" class="form-input" name="date" placeholder="dd-mm-yy">
                    </span>
                    <span>
                        <label for="note">Note</label>
                        <input type="text" class="form-input" name="note" placeholder="what did you spend on?">
                    </span>
                    <span>
                        <a href="#" class="button" style="font-size:15px;padding:8px 10px;" onclick="add_expense()">Submit</a>
                    </span>

                </form>
            </div>
            <div class="category">
                <a href="#" class="button" onclick="add_category_page()">Add Category</a>
                <br>
                <div class="sub-title">
                    Categories
                </div>
                <br>
                <div class="available-categories">
                    <span>Food <span class="sum"></span></span>
                    <span>Travel <span class="sum"></span></span>
                    <span>Groceries <span class="sum"></span></span>
                    <span>Entertainment <span class="sum"></span></span>
                    <span>Others<span class="sum"></span></span>

                </div>
                <form action="#" class="add-category">
                    <span>
                        <label for="category">Category Name:</label>
                        <input type="text" class="form-input" name="new-category" placeholder="Enter category name">
                    </span>
                    <span>
                        <a href="#" class="button" onclick="add_category()">Submit</a>
                    </span>

                </form>
            </div>
        </div>

    </div>
</body>
<script src="expencetraker.js"></script>
</html>
